<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
	<header>
		<nav>
			<a href="index.html">List Music |</a>
			<a href="#" id="add-music">Add Music |</a>
		</nav>
	</header>

		<div id="big">

			<div class="left-side">
				<input id="slider" type="range" min="0" max="50" value="25" />

				<br>
				
				<label>Artist:</label>

				<br>
				
				<select name="artist" id="artist">
					<option>Led Zepplin</option>
					<option>AC/DC</option>
					<option>The White Stripes</option>
					<option>Miles Davis</option>
					<option>Louis Armstrong</option>
				</select>

				<br>

				<label>Album:</label>

				<br>
				
				<select name="album" id="album">
					<option>Mothership</option>
					<option>Black Ice</option>
					<option>Elephant</option>
					<option>Kind of Blue</option>
					<option>Hello Louis!</option>
				</select>
			</div>

			<div class="right-side">
				<h2>What a Wonderful World</h2>
					<p>Louis Armstrong | Hello Louis! | Jazz</p>
				<h2>Khasmir</h2>
					<p>Led Zepplin | Mothership | Rock</p>
				<h2>Freddie Freeloader</h2>
					<p>Miles Davis | Kind of Blue | Jazz</p>
				<h2>You Shook Me All Night Long</h2>
					<p>ACDC | Black Ice | Rock</p>
			</div>

		</div>

		<div id="userInput">
			<form id="input-form">
				Song Name: <input type="text" name="song" id="song"><br><br>
				Artist: <input type="text" name="artist" id="artist"><br><br>
				Album: <input type="text" name="album" id="album"><br><br>
					<br><br>
				<button type="button" id="addBtn">Add</button>
			</form>

		</div>


		<script type="text/javascript" src="add.js"></script>
		<script type="text/javascript" src="songs.js"></script>
	</body>
</html>
